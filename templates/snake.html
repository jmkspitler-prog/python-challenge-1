<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <main class="column">

        <h1>{{ name }}</h1>

        <p>{{ fact }}</p>

        <div class="length">
            <div>Snake length: {{ len }}</div>

            <div class="bar">
                {% for i in range(len) %}
                    <span class="segment">~</span>
                {% endfor %}
            </div>
        </div>

        <a href="{{ url_for('index') }}">Home</a>

    </main>

</body>
</html>
